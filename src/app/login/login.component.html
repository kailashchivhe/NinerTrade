<h1 class="display-1">Login</h1>
<form class="row g-3" [formGroup]="loginForm">
      <div class="col-md-6">
        <label class="form-label">User Name</label>
        <input type="name" class="form-control" id="inputLName1" formControlName="userName" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Password </label>
        <input type="password" class="form-control" id="inputLName2" formControlName="password" minlength="10" required>
      </div>
    <div class="col-12">
      <button type="submit" (click)="loginUser()" class="btn btn-primary" [disabled]="!loginForm.valid">Create</button>
    </div>
</form>
