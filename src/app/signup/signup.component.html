<h1 class="display-1">Sign Up</h1>
<form class="row g-3" [formGroup]="userForm">
    <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input type="name" class="form-control" id="inputFName1" formControlName="firstName" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input type="name" class="form-control" id="inputLName2" formControlName="lastName" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">User Name</label>
        <input type="name" class="form-control" id="inputLName3" formControlName="userName" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Password </label>
        <input type="password" class="form-control" id="inputLName4" formControlName="password" minlength="10" required>
      </div>
    <div class="col-12">
      <button type="submit" (click)="onCreateClicked()" class="btn btn-primary" [disabled]="!userForm.valid">Create</button>
    </div>
</form>
