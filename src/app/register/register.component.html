<h1 class="display-1">Create Trade</h1>
<form class="row g-3" [formGroup]="tradeForm">
    <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input type="name" class="form-control" id="inputFName1" formControlName="firstName" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input type="name" class="form-control" id="inputLName2" formControlName="lastName" required>
      </div>
    <div class="col-12">
      <label for="inputDescription" class="form-label">Description</label>
      <textarea rows="5" type="textarea" class="form-control" id="inputDescription" formControlName="description" required minlength="10">
      </textarea>
    </div>
    <div class="col-md-6">
      <label for="inputQuantity" class="form-label">Quantity</label>
      <input type="number" class="form-control" id="inputQuantity" formControlName="quantity" required>
    </div>
    <div class="col-md-6">
      <label for="inputType" class="form-label">Crypto</label>
      <input type="name" class="form-control" id="inputType" formControlName="type" required>
    </div>

    <div class="col-12">
      <button type="submit" (click)="onCreateClicked()" class="btn btn-primary" [disabled]="!tradeForm.valid">Create</button>
    </div>
  </form>
